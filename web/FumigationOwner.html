        var accounts;

        var web3;

      //Functions

      //Start
      async function start(){
          window.addEventListener('load', async () => {
              if (window.ethereum) {
                    console.log("Metamask detected!");
                    web3 = new Web3(window.ethereum);
                    window.ethereum.enable();

                    instanceContractAddressDroneToken = await new web3.eth.Contract(ABIDroneToken, contractAddressDroneToken);
                    instanceContractAddressPlotToken = await new web3.eth.Contract(ABIPlotToken, contractAddressPlotToken);
                    instanceContractAddressFumigationToken = await new web3.eth.Contract(ABIFumigationToken, contractAddressFumigationToken);
                    instanceContractAddressFumigation = await new web3.eth.Contract(ABIFumigation, contractAddressFumigation);

                    accounts = await web3.eth.getAccounts();
                    ownerAccount = accounts[0];
                    getAccount();

                    visualizePlots();
                    visualizeDrones();
              }
              else {
                    console.error("Metamask not detected");
              }
          });
      }
      start();

      //New Plot
      async function newPlot(_owner, _minimumHeightAllowed, _maximumHeightAllowed, _pesticideAccepted){
          var estimatedGas = await instanceContractAddressFumigation.methods.newPlot(_owner, _minimumHeightAllowed, _maximumHeightAllowed, _pesticideAccepted).estimateGas({gas: 4000000});
          instanceContractAddressFumigation.methods.newPlot(_owner, _minimumHeightAllowed, _maximumHeightAllowed, _pesticideAccepted).send({from: _owner, gas: parseInt(estimatedGas)},function (error, result){
            if(!error){
              alert("OK Parcela creada: "+ result);
              location.reload();
            }else{
              alert("ERROR Parcela creada: "+ error);
            }
          });

          //Get List Plots
          visualizePlots();
      }

      //Visualize Plots
      async function visualizePlots(){
          var totalNumberOfPlots = await getNumberOfPlots();
          frmCreatePlot.id.value = totalNumberOfPlots;
          frmCreatePlot.minimumHeight.value = "";
          frmCreatePlot.maximumHeight.value = "";
          frmCreatePlot.pesticideAccepted.value = 1;
          totalNumberOfPlots--;

          var pesticide = "";
          var codeHtml = "";
          codeHtml += `  <div class="table-responsive text-center">
                            <table class="table">
                              <caption>Listado de parcelas</caption>
                              <thead class="bg-primary">
                                <tr style="color: white;">
                                  <th scope="col">ID</th>
                                  <th scope="col">Altura mínima</th>
                                  <th scope="col">Altura máxima</th>
                                  <th scope="col">Pesticida aceptado</th>
                                </tr>
                              </thead>
                              <tbody>`;

                                for(var i = 1; i <= totalNumberOfPlots; i++){
                                  await getInfoPlot(i).then(async function(plot){
                                        switch (plot._acceptedPesticide) {
                                            case '1':
                                                pesticide="Pesticida A";
                                                break;
                                            case '2':
                                                pesticide="Pesticida B";
                                                break;
                                            case '3':
                                                pesticide="Pesticida C";
                                                break;
                                            case '4':
                                                pesticide="Pesticida D";
                                                break;
                                            case '5':
                                                pesticide="Pesticida E";
                                                break;	
                                        }
                                        codeHtml += `
                                                  <tr>
                                                    <th scope="row" name="id" id="id">${i}</th>
                                                    <td name="minimumHeightAllowed" id="minimumHeightAllowed">${plot._minimumHeightAllowed}</td>
                                                    <td name="maximumHeightAllowed" id="maximumHeightAllowed">${plot._maximumHeightAllowed}</td>
                                                    <td name="pesticideAccepted" id="pesticideAccepted">${pesticide}</td>
                                                  </tr>`;
                                  })
                                }
                    codeHtml += `  
                              </tbody>
                            </table>
                          </div>`;
                    
          $("#plotsList").empty();
          $("#plotsList").append(codeHtml); 
      }

      //New Fumigation
      async function newFumigation(droneId, plotId){
        var validateFumigation = await getValidationFumigation(droneId, plotId);
        if(validateFumigation){
            var costFumigation = await getCostFumigation(droneId, plotId);
            alert("OK Fumigación validada. Coste: "+costFumigation+" FUMI tokens");

            costFumigation = (costFumigation * 1000000000000000000);
            costFumigation = costFumigation.toFixed(0);

            var payment = await instanceContractAddressFumigationToken.methods.transfer(companyAccount, costFumigation).send({from:ownerAccount});          
            if(payment.status == true){
                alert("OK Pago FUMI tokens. Procedemos a fumigar.");

                var gasFumigation = await instanceContractAddressFumigation.methods.newFumigation(droneId, plotId).estimateGas({gas: 4000000});
                instanceContractAddressFumigation.methods.newFumigation(droneId, plotId).send({from:ownerAccount, gas: parseInt(gasFumigation)},
                  function (error, result){
                    if(!error){
                      alert("OK Fumigación realizada: "+ result);

                      frmNewFumigation.idDrone.value = "";
                      frmNewFumigation.idPlot.value = "";
                    }else{
                      alert("ERROR Fumigación denegada: "+ error);
                    }
                });
            }else{
              alert("ERROR Pago FUMI tokens");
            }
        }else{
          alert("ERROR Fumigación no validada. Revise los parámetros de parcela y dron");
        }
      }

      //Get Validation Fumigation
      async function getValidationFumigation(droneId, plotId){
          var approve = await instanceContractAddressFumigation.methods.fumigationValidation(droneId, plotId).call()
          return approve;
      }

      //Get Cost Fumigation
      async function getCostFumigation(droneId, plotId){
          var cost = await instanceContractAddressFumigation.methods.fumigationCost(droneId, plotId).call();
          return cost;
      }

      //Get Number Of Plots
      async function getNumberOfPlots() {
          var totalNumberOfPlots = await instanceContractAddressFumigation.methods.getTotalPlots().call();
          return totalNumberOfPlots;
      }

      //Get Info Plot
      async function getInfoPlot(plotId) {
          var infoPlot = await instanceContractAddressFumigation.methods.infoPlot(plotId).call();
          return infoPlot;
      }

      //Event Create Plot
      function eventCreatePlot(){
        newPlot(ownerAccount, frmCreatePlot.minimumHeight.value, frmCreatePlot.maximumHeight.value, frmCreatePlot.pesticideAccepted.value);
      }

      //Event New Fumigation
      function eventNewFumigation(){
          newFumigation(frmNewFumigation.idDrone.value, frmNewFumigation.idPlot.value);
      }

      //Visualize Drones
      async function visualizeDrones(){
            var totalNumberOfDrones = await getNumberOfDrones();
            totalNumberOfDrones--;
            var pesticide = "";
            var codeHtml = "";
            codeHtml += `  <div class="table-responsive text-center">
                              <table class="table">
                                <caption>Listado de drones</caption>
                                <thead class="bg-primary">
                                  <tr style="color: white;">
                                    <th scope="col">ID</th>
                                    <th scope="col">Altura mínima </th>
                                    <th scope="col">Altura máxima </th>
                                    <th scope="col">Coste </th>
                                    <th scope="col">Pesticida proporcionado</th>
                                  </tr>
                                </thead>
                                <tbody>`;

                                  for(var i = 1; i <= totalNumberOfDrones; i++){
                                    await getInfoDrone(i).then(async function(drone){
                                        switch (drone._pesticide) {
                                            case '1':
                                                pesticide="Pesticida A";
                                                break;
                                            case '2':
                                                pesticide="Pesticida B";
                                                break;
                                            case '3':
                                                pesticide="Pesticida C";
                                                break;
                                            case '4':
                                                pesticide="Pesticida D";
                                                break;
                                            case '5':
                                                pesticide="Pesticida E";
                                                break;	
                                          }

                                          codeHtml += `
                                                    <tr>
                                                      <th scope="row">${i}</th>
                                                      <td>${drone._minimumHeight}</td>
                                                      <td>${drone._maximumHeight}</td>
                                                      <td>${drone._cost}</td>
                                                      <td>${pesticide}</td>
                                                    </tr>`;


                                    })
                                  }
                      codeHtml += `  
                                </tbody>
                              </table>
                            </div>`;
                      
            $("#dronesList").empty();
		        $("#dronesList").html(codeHtml); 
        }

        //Get Number Of Drones
        async function getNumberOfDrones() {
            var totalNumberOfDrones = await instanceContractAddressFumigation.methods.getTotalDrones().call();
            return totalNumberOfDrones;
        }

        //Get Info Drone
        async function getInfoDrone(droneId) {
            var infoDrone = await instanceContractAddressFumigation.methods.infoDrone(droneId).call();
            return infoDrone;
        }

        //Get Account MetaMask
        async function getAccount() {
            await window.ethereum.request({method: 'eth_requestAccounts'});
            window.web3 = new Web3(window.ethereum);

            accounts = await web3.eth.getAccounts();     
            ownerAccount = accounts[0];       

            $("#idMetamask").empty();
		        $("#idMetamask").html(ownerAccount); 
        }

        function eventConnectMetaMask(){
            getAccount();
        }
  </script>
